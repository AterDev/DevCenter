<mat-toolbar>
  <button color="basic" mat-icon-button matTooltip="返回" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button color="primary" mat-icon-button matTooltip="编辑" (click)="edit()">
    <mat-icon>edit</mat-icon>
  </button>
</mat-toolbar>
<div *ngIf="!isLoading" class="d-flex">
  <mat-card class="w-100">
    <!-- <mat-card-header>
      <div mat-card-avatar class=""></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header> -->
    <!-- <img mat-card-image src="" alt=""> -->
    <mat-card-content>
      <p><strong>Name</strong><br> <span class="text-primary">{{data.name}}</span></p>
      <p><strong>Description</strong><br> <span class="text-primary">{{data.description}}</span></p>
      <p><strong>Language</strong><br> <span class="text-primary">{{data.language}}</span></p>
      <p><strong>CodeType</strong><br> <span class="text-primary">{{data.codeType}}</span></p>
      <p><strong>Id</strong><br> <span class="text-primary">{{data.id}}</span></p>
      <p><strong>CreatedTime</strong><br> <span
          class="text-primary">{{data.createdTime|date:'yyyy-MM-dd HH:mm:ss'}}</span></p>
      <p><strong>UpdatedTime</strong><br> <span
          class="text-primary">{{data.updatedTime|date:'yyyy-MM-dd HH:mm:ss'}}</span></p>
      <span>内容</span> <br>
      <!-- <div [innerHtml]="data.content"></div> -->
      <ckeditor [editor]="editor" [disabled]="true" [data]="data.content!"></ckeditor>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button></button>
      <button mat-button></button> -->
    </mat-card-actions>
  </mat-card>
</div>
