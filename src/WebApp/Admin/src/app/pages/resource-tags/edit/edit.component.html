<mat-toolbar fxLayoutGap="4px">
  <button color="basic" mat-icon-button matTooltip="返回" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  编辑
</mat-toolbar>
<form class="d-flex" *ngIf="!isLoading" [formGroup]="formGroup" (ngSubmit)="edit()">
  <div class="d-flex flex-column w-100">
    <mat-form-field>
      <mat-label>标签名</mat-label>
      <input matInput placeholder="Name" formControlName="name" minlength="" maxlength="100">
      <mat-error *ngIf="name?.invalid">
        {{getValidatorMessage('name')}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>颜色</mat-label>
      <mat-select placeholder="Color" formControlName="color">
        <mat-option [value]="color" *ngFor="let color of colors">
          <mat-icon [style]="{color}">circle</mat-icon>
          <span [style]="{color}">
            {{color}}
          </span>
        </mat-option>
        <mat-select-trigger>
          <mat-icon matSuffix [style]="{color:color?.value}">circle</mat-icon>
        </mat-select-trigger>
      </mat-select>
      <mat-error *ngIf="name?.invalid">
        {{getValidatorMessage('color')}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let item of Status | toKeyValue" [value]="item.value">
          {{item.key}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="status?.invalid">
        {{getValidatorMessage('status')}}
      </mat-error>
    </mat-form-field>
    <div class="d-flex">
      <button class="d-flex flex-column" mat-flat-button color="primary" type="submit">保存</button>
    </div>
  </div>
</form>
