<div [formGroup]="form">
  <mat-form-field>
    <mat-label>{{attribute.displayName}}</mat-label>
    <input matInput [formControlName]="attribute.name" [id]="attribute.id" [type]="attribute.name">
    <mat-error *ngIf="!isValid">
      {{attribute.displayName} is required
    </mat-error>
  </mat-form-field>
</div>
