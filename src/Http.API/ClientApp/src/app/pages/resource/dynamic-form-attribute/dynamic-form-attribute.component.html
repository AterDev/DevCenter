<div [formGroup]="form">
  <div *ngFor="let define of defines">
    <mat-form-field>
      <mat-label>{{define.displayName}}</mat-label>
      <input matInput [formControlName]="define.name" [placeholder]="define.displayName" [required]="define.required">
      <mat-error *ngIf="!isValid(define.name)">
        {{define.name}} is required
      </mat-error>
    </mat-form-field>
  </div>

</div>
